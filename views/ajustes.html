<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/themes/default.min.css">
  <link rel="stylesheet" href="../css/alertify.min.css">
  <title>Inicio</title>
</head>
<body>
  <!-- NAV SE AGREGA CON JQUERY -->
  <div id="navegation"></div>

  <section class="jumbotron">
    <h1 class="display-4 text-center">Ajustes</h1>
  </section>


  <section class="container">

    <form novalidate>
      <p class="h3">Datos Personales</p>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="nombre" id="nombre" value="DEFAULT" data-type="nombre">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Correo</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="correo" id="correo" value="DEFAULT" data-type="correo">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Apellido Paterno</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="apellidoP" id="apellidoP" value="DEFAULT" data-type="nombre">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Apellido Materno</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="apellidoM" id="apellidoM" value="DEFAULT" data-type="nombre">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">curriculum</label>
        <div class="col-sm-10">
          <textarea class="form-control" name="curriculum" id="curriculum" rows="3" data-type="curriculum">DEFAULT</textarea>
        </div>
      </div>
      <button type="button" id="btn_informacion" class="btn btn-primary">Cambiar</button>
    </form>

    <hr class="my-4">


    <div id="formFoto">
    </div>

    <hr class="my-4">

    <form>
      <p class="h3">Cambiar Contraseña</p>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Nueva Contraseña</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="contrasena" placeholder="Password" data-type="contrasena">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Repetir Contraseña</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="contrasenaVerificar" placeholder="Password" data-type="contrasena">
        </div>
      </div>
      <button type="button" id="btn_contrasena" class="btn btn-primary">Cambiar</button>
    </form>

  </section>
  <br><br><br>
  <!-- SCRIPT -->
  <script src="../js/jquery-3.3.1.min.js" type="text/javascript"></script>
  <script src="../js/bootstrap.min.js" type="text/javascript"></script>
  <script src="../js/alertify.min.js" type="text/javascript"></script>
  <script src="../js/js.cookie.js" type="text/javascript"></script>
  <!-- VISTAS -->
  <script src="../js/validation.js" type="text/javascript"></script>
  <script src="../js/navegation.js" type="text/javascript"></script>
  <script src="../js/views/ajustes.js" type="text/javascript"></script>
</body>
</html>
