<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/themes/default.min.css">
  <link rel="stylesheet" href="../css/alertify.min.css">
  <title>Inicio</title>
</head>
<body>
  <!-- NAV SE AGREGA CON JQUERY -->
  <div id="navegation"></div>

  <section class="container jumbotron">
    <h1 class="display-4 text-center">Contacto</h1>

    <form novalidate>
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Escriba email" data-type="correo" required>
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" placeholder="Escriba nombre" data-type="nombre" required>
      <label for="telefono">Telefono:</label>
      <input type="text" class="form-control" id="telefono" placeholder="Escriba telefono" data-type="nombre" required>
      <label for="mensaje">Mensaje</label>
      <textarea class="form-control" id="mensaje" rows="3" data-type="curriculum" required></textarea>

      <hr class="my-4">
      <button type="button" id="btn_enviar" class="btn btn-primary">Enviar</button>
    </form>
  </section>

  <!-- SCRIPT -->
  <script src="../js/jquery-3.3.1.min.js" type="text/javascript"></script>
  <script src="../js/bootstrap.min.js" type="text/javascript"></script>
  <script src="../js/alertify.min.js" type="text/javascript"></script>
  <script src="../js/js.cookie.js" type="text/javascript"></script>
  <script src="../js/logs.js" type="text/javascript"></script>
  <!-- VISTAS -->
  <script src="../js/validation.js" type="text/javascript"></script>
  <script src="../js/navegation.js" type="text/javascript"></script>
  <script src="../js/views/contacto.js" type="text/javascript"></script>
</body>
</html>
