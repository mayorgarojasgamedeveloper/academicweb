<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/themes/default.min.css">
  <link rel="stylesheet" href="../../css/alertify.min.css">
  <title>Inicio</title>
</head>
<body>
  <!-- NAV SE AGREGA CON JQUERY -->
  <div id="navegation"></div>

  <section class="jumbotron">
    <h1 class="display-4 text-center">Crear Usuario</h1>
  </section>

  <section class="container">
    <form novalidate>
      <label for="usuario">Nombre de usuario: <span class="req">*</span></label>
      <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Nombre de Usuario" data-type="usuario" required>
      <label for="contrasena">Contrasena: <span class="req">*</span></label>
      <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contrasena de Usuario" data-type="contrasena" required>

      <br>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" name="permisos" id="permisos">
        <label class="form-check-label" for="permisos">Administrador/Superusuario</label>
      </div>

      <button type="button" id="btn_crear" class="btn btn-primary">Crear</button>
    </form>
  </section>

  <!-- SCRIPT -->
  <script src="../../js/jquery-3.3.1.min.js" type="text/javascript"></script>
  <script src="../../js/bootstrap.min.js" type="text/javascript"></script>
  <script src="../../js/alertify.min.js" type="text/javascript"></script>
  <script src="../../js/js.cookie.js" type="text/javascript"></script>
  <script src="../../js/md5.min.js" type="text/javascript"></script>
  <script src="../../js/logs.js" type="text/javascript"></script>
  <!-- VISTAS -->
  <script src="../../js/validation.js" type="text/javascript"></script>
  <script src="../../js/subnavegation.js" type="text/javascript"></script>
  <script src="../../js/views/usuario/crear.js" type="text/javascript"></script>
</body>
</html>
