<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <title>Inicio</title>
</head>
<body>
  <!-- NAV SE AGREGA CON JQUERY -->
  <div id="navegation"></div>

  <section class="container jumbotron">
    <h1 class="display-4 text-center">Iniciar Sesión</h1>

    <form action="/api/iniciar" method="post">
      <label for="usuario">Usuario:</label>
      <input type="text" class="form-control" name="usuario" id="usuario" placeholder="Escriba Usuario" data-type="username" required>
      <label for="contrasena">Contraseña:</label>
      <input type="password" class="form-control" name="contrasena" id="contrasena" placeholder="Escriba contraseña" data-type="password" required>

      <hr class="my-4">
      <p id="error">Texto de errores</p>
      <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>
  </section>

  <!-- SCRIPT -->
  <script src="../js/jquery-3.3.1.min.js" type="text/javascript"></script>
  <script src="../js/bootstrap.min.js" type="text/javascript"></script>
  <!-- VISTAS -->
  <script src="../js/navegation.js" type="text/javascript"></script>
  <script src="../js/views/login.js" type="text/javascript"></script>
</body>
</html>
