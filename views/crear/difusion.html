<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/themes/default.min.css">
  <link rel="stylesheet" href="../../css/alertify.min.css">
  <title>Inicio</title>
</head>
<body>
  <!-- NAV SE AGREGA CON JQUERY -->
  <div id="navegation"></div>

  <section class="jumbotron">
    <h1 class="display-4 text-center">Artículos de Difusión y Divulgación</h1>
  </section>

  <section class="container">
    <form novalidate>
      <label for="nombre">Nombre: <span class="req">*</span></label>
      <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del Articulo" data-type="nombre">
      <label for="nombre">Autores: <span class="req">*</span></label>
      <input type="text" class="form-control" id="autores" name="autores" placeholder="Autores" data-type="nombres">
      <label for="nombre">Fecha: <span class="req">*</span></label>
      <input type="date" class="form-control" id="fecha" name="fecha" data-type="fecha">

      <label for="linea">Linea:</label>
      <select class="form-control" id="linea">
        <option value="0">Seleccione una linea...</option>
      </select>

      <label for="nombre">ISSN: <span class="req">*</span></label>
      <input type="text" class="form-control" id="issn" name="issn" placeholder="ISSN" data-type="nombre">
      <label for="nombre">Nombre de Revista: <span class="req">*</span></label>
      <input type="text" class="form-control" id="nom_revista" name="nom_revista" placeholder="Nombre del Alumno" data-type="nombre">

      <br>
      <button type="button" id="btn_subir" class="btn btn-primary">Subir</button>
    </form>
  </section>

  <!-- SCRIPT -->
  <script src="../../js/jquery-3.3.1.min.js" type="text/javascript"></script>
  <script src="../../js/bootstrap.min.js" type="text/javascript"></script>
  <script src="../../js/alertify.min.js" type="text/javascript"></script>
  <script src="../../js/js.cookie.js" type="text/javascript"></script>
  <script src="../../js/logs.js" type="text/javascript"></script>
  <!-- VISTAS -->
  <script src="../../js/validation.js" type="text/javascript"></script>
  <script src="../../js/subnavegation.js" type="text/javascript"></script>
  <script src="../../js/views/crear/difusion.js" type="text/javascript"></script>
</body>
</html>
