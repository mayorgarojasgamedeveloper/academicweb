<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/themes/default.min.css">
  <link rel="stylesheet" href="../../css/alertify.min.css">
  <title>Inicio</title>
</head>
<body>
  <!-- NAV SE AGREGA CON JQUERY -->
  <div id="navegation"></div>

  <section class="jumbotron">
    <h1 class="display-4 text-center">Direcci√≥n Individualizada</h1>
  </section>

  <section class="container">
    <form novalidate>
      <label for="nombre">Nombre del Proyecto: <span class="req">*</span></label>
      <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del Proyecto" data-type="nombre">
      <label for="nombre">Fecha de Inicio: <span class="req">*</span></label>
      <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" data-type="fecha">
      <label for="nombre">Fecha de Fin: <span class="req">*</span></label>
      <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" data-type="fecha">
      <label for="nombre">Nombre de la Empresa: <span class="req">*</span></label>
      <input type="text" class="form-control" id="nombre_empresa" name="colaboradores" placeholder="Nombre de la Empresa" data-type="nombreCompleto">
      <label for="nombre">Nombre del Alumno: <span class="req">*</span></label>
      <input type="text" class="form-control" id="nombre_alumno" name="instituciones" placeholder="Nombre del Alumno" data-type="nombreCompleto">

      <br>
      <button type="button" id="btn_subir" class="btn btn-primary">Subir</button>
    </form>
  </section>

  <!-- SCRIPT -->
  <script src="../../js/jquery-3.3.1.min.js" type="text/javascript"></script>
  <script src="../../js/bootstrap.min.js" type="text/javascript"></script>
  <script src="../../js/alertify.min.js" type="text/javascript"></script>
  <script src="../../js/js.cookie.js" type="text/javascript"></script>
  <script src="../../js/logs.js" type="text/javascript"></script>
  <!-- VISTAS -->
  <script src="../../js/validation.js" type="text/javascript"></script>
  <script src="../../js/subnavegation.js" type="text/javascript"></script>
  <script src="../../js/views/crear/direccion.js" type="text/javascript"></script>
</body>
</html>
